on:
  schedule:
    - cron:  '20/10 * * * *'

jobs:
  simple_deployment_pipeline:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-18.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v2
        with:
          url: https://full-stack-open-poledex.herokuapp.com/